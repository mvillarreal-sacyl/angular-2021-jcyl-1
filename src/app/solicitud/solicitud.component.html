<h1>Solicitud de comedor</h1>

<h2>Nueva solicitud</h2>

<label>Nombre:</label>
<input [value]="solicitud.nombre" (keyup)="actualizarNombre($event)">

<label>Apellidos:</label>
<input [value]="solicitud.apellidos" (keyup)="actualizarApellidos($event)">

<div>
    <button (click)="enviar()" [disabled]="getDisabled()">Enviar</button>
</div>
<div>
    <button (click)="eliminar()">Borrar</button>
</div>
